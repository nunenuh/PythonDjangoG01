
{% load widget_tweaks %}
<div class="box box-widget">
    <div class="box-header">
        <h4 class="box-title">Form</h4>
    </div>
    <div class="box-body">
        
        {% if form_mode == 'add' %}
        <form action="{% url 'provinsi:save' %}" method="POST" class="form-horizontal"> 
        {% else %}
        <form action="{% url 'provinsi:update' %}" method="POST" class="form-horizontal"> 
            <input type="hidden" name="id" value="{{id}}">
        {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="" class="control-label col-sm-3">Provinsi</label>
                <div class="col-sm-9">
                    {{form.name | add_class:'form-control'}}
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-3">&nbsp;</label>      
                <div class="col-sm-9">
                    
                    <button type="submit" class="btn btn-primary pull-right">
                        {% if form_mode == 'add' %}
                            Save
                        {% else %}
                            Update
                        {% endif %}
                    </button>
                    
                </div>
            </div>
        </form>
    </div>
</div>
